<div class="container mt-4">
    <h1 class="mb-4">Artists</h1>
    
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="input-group">
          <input 
            type="text" 
            class="form-control" 
            placeholder="Search artists..." 
            [(ngModel)]="searchTerm"
            (keyup)="search()"
          >
          <button class="btn btn-outline-secondary" type="button" (click)="search()">
            Search
          </button>
        </div>
      </div>
    </div>
  
    <div *ngIf="loading" class="text-center my-5">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>
  
    <div *ngIf="!loading && !error">
      <div *ngIf="filteredArtists.length === 0" class="alert alert-info">
        No artists found matching your search.
      </div>
  
      <div class="row">
        <div class="col-md-3 mb-4" *ngFor="let artist of filteredArtists">
          <div class="card h-100">
            <img [src]="artist.image_url || 'https://via.placeholder.com/300'" class="card-img-top" alt="{{ artist.name }}">
            <div class="card-body">
              <h5 class="card-title">{{ artist.name }}</h5>
              <p class="card-text" *ngIf="artist.bio">{{ artist.bio | slice:0:100 }}...</p>
              <a [routerLink]="['/artists', artist.id]" class="btn btn-primary">View Artist</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
