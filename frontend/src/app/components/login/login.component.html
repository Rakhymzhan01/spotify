<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-dark text-white">
            <h4 class="mb-0">Login</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
              
              <div class="form-group mb-3">
                <label for="username">Username</label>
                <input 
                  type="text" 
                  id="username" 
                  formControlName="username" 
                  class="form-control" 
                  [ngClass]="{ 'is-invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched }"
                  placeholder="Enter username"
                  [(ngModel)]="loginForm.value.username"
                >
                <div class="invalid-feedback" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                  Username is required
                </div>
              </div>
              
              <div class="form-group mb-3">
                <label for="password">Password</label>
                <input 
                  type="password" 
                  id="password" 
                  formControlName="password" 
                  class="form-control" 
                  [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }"
                  placeholder="Enter password"
                  [(ngModel)]="loginForm.value.password"
                >
                <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                  Password is required
                </div>
              </div>
              
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success" [disabled]="loginForm.invalid || loading">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                  Login
                </button>
              </div>
              
              <div class="mt-3 text-center">
                Don't have an account? <a routerLink="/register">Register</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
