<div class="fixed-bottom bg-dark text-white p-3" *ngIf="currentTrack">
    <div class="container">
      <div class="row align-items-center">
        <!-- Информация о треке -->
        <div class="col-md-4">
          <div class="d-flex align-items-center">
            <div class="me-3">
              <button class="btn btn-sm btn-light rounded-circle" (click)="togglePlayPause()">
                <i class="bi" [ngClass]="isPlaying ? 'bi-pause-fill' : 'bi-play-fill'"></i>
              </button>
            </div>
            <div>
              <h6 class="mb-0">{{ currentTrack.title }}</h6>
              <small class="text-muted">{{ currentTrack.artist_name || 'Unknown Artist' }}</small>
            </div>
          </div>
        </div>
        
        <!-- Ползунок проигрывания -->
        <div class="col-md-4">
          <div class="d-flex align-items-center">
            <small class="me-2">{{ formatTime(currentTime) }}</small>
            <input 
              type="range" 
              class="form-range flex-grow-1" 
              min="0" 
              [max]="duration" 
              step="1" 
              [value]="currentTime"
              (input)="setCurrentTime($event)"
            >
            <small class="ms-2">{{ formatTime(duration) }}</small>
          </div>
        </div>
        
        <!-- Управление громкостью и дополнительные кнопки -->
        <div class="col-md-4">
          <div class="d-flex align-items-center justify-content-end">
            <button class="btn btn-sm btn-outline-light me-2" (click)="previousTrack()" [disabled]="!hasPreviousTrack">
              <i class="bi bi-skip-backward-fill"></i>
            </button>
            
            <button class="btn btn-sm btn-outline-light me-2" (click)="togglePlayPause()">
              <i class="bi" [ngClass]="isPlaying ? 'bi-pause-fill' : 'bi-play-fill'"></i>
            </button>
            
            <button class="btn btn-sm btn-outline-light me-4" (click)="nextTrack()" [disabled]="!hasNextTrack">
              <i class="bi bi-skip-forward-fill"></i>
            </button>
            
            <i class="bi bi-volume-down me-2"></i>
            <input 
              type="range" 
              class="form-range w-25" 
              min="0" 
              max="100" 
              step="1" 
              [(ngModel)]="volume"
              (input)="setVolume()"
            >
            <i class="bi bi-volume-up ms-2"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
