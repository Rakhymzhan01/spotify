<!-- player.component.html -->
<div class="player-container" *ngIf="currentSong">
    <div class="song-info">
      <img [src]="currentSong?.album_cover || 'assets/default-album.png'" [alt]="currentSong?.title">
<div class="song-details">
    <h3>{{ currentSong?.title }}</h3>
    <p>{{ currentSong?.artist_name }}</p>
  </div>
</div>

<div class="player-controls">
  <div class="control-buttons">
    <button class="previous-btn" (click)="previousTrack()">
      <i class="fa fa-step-backward"></i>
    </button>
    
    <button class="play-btn" (click)="togglePlay()">
      <i [class]="isPlaying ? 'fa fa-pause' : 'fa fa-play'"></i>
    </button>
    
    <button class="next-btn" (click)="nextTrack()">
      <i class="fa fa-step-forward"></i>
    </button>
  </div>
  
  <div class="progress-container">
    <span class="time-elapsed">{{ formatTime(currentTime) }}</span>
    <input 
      type="range" 
      min="0" 
      max="100" 
      [(ngModel)]="progress" 
      (change)="seekTrack($event)" 
      class="progress-slider">
    <span class="time-remaining">{{ formatTime(duration - currentTime) }}</span>
  </div>
</div>

<div class="volume-controls">
  <i class="fa fa-volume-up"></i>
  <input 
    type="range" 
    min="0" 
    max="100" 
    [(ngModel)]="volume" 
    (input)="updateVolume()" 
    class="volume-slider">
</div>
</div>
