<!-- search.component.html -->
<div class="search-container">
    <div class="search-header">
      <h1>Search</h1>
      <div class="search-input">
        <input 
          type="text" 
          [(ngModel)]="searchQuery" 
          (ngModelChange)="onSearchChange()" 
          placeholder="Search for songs, albums, or artists">
      </div>
    </div>
    
    <div *ngIf="loading" class="loading">
      Searching...
    </div>
    
    <div *ngIf="searchQuery && !loading" class="search-results">
      <!-- Songs Results -->
      <section *ngIf="searchResults.songs.length > 0" class="songs-section">
        <h2>Songs</h2>
        <div class="songs-list">
          <div *ngFor="let song of searchResults.songs" class="song-item">
            <img [src]="song.album_cover || 'assets/default-album.png'" [alt]="song.title">
            <div class="song-info">
              <h3>{{ song.title }}</h3>
              <p>{{ song.artist_name }}</p>
            </div>
            <div class="song-actions">
              <button (click)="playSong(song)">Play</button>
              <button (click)="addToFavorites(song.id)" class="favorite-btn">
                Add to Favorites
              </button>
            </div>
          </div>
        </div>
      </section>
      
      <!-- Albums Results -->
      <section *ngIf="searchResults.albums.length > 0" class="albums-section">
        <h2>Albums</h2>
        <div class="albums-grid">
          <div *ngFor="let album of searchResults.albums" class="album-card">
            <img [src]="album.cover_image || 'assets/default-album.png'" [alt]="album.title">
            <h3>{{ album.title }}</h3>
            <p>{{ album.artist_name }}</p>
            <a [routerLink]="['/album', album.id]">View Album</a>
          </div>
        </div>
      </section>
      
      <!-- Artists Results -->
      <section *ngIf="searchResults.artists.length > 0" class="artists-section">
        <h2>Artists</h2>
        <div class="artists-grid">
          <div *ngFor="let artist of searchResults.artists" class="artist-card">
            <img [src]="artist.image || 'assets/default-artist.png'" [alt]="artist.name">
            <h3>{{ artist.name }}</h3>
            <a [routerLink]="['/artist', artist.id]">View Artist</a>
          </div>
        </div>
      </section>
      
      <!-- No Results -->
      <div *ngIf="searchQuery && !searchResults.songs.length && !searchResults.albums.length && !searchResults.artists.length" class="no-results">
        <p>No results found for "{{ searchQuery }}"</p>
      </div>
    </div>
  </div>
