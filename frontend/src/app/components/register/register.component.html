<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-dark text-white">
            <h4 class="mb-0">Register</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
              
              <div class="form-group mb-3">
                <label for="username">Username</label>
                <input 
                  type="text" 
                  id="username" 
                  formControlName="username" 
                  class="form-control" 
                  [ngClass]="{ 'is-invalid': registerForm.get('username')?.invalid && registerForm.get('username')?.touched }"
                  placeholder="Choose username"
                  [(ngModel)]="registerForm.value.username"
                >
                <div class="invalid-feedback" *ngIf="registerForm.get('username')?.errors?.['required'] && registerForm.get('username')?.touched">
                  Username is required
                </div>
                <div class="invalid-feedback" *ngIf="registerForm.get('username')?.errors?.['minlength'] && registerForm.get('username')?.touched">
                  Username must be at least 4 characters
                </div>
              </div>
              
              <div class="form-group mb-3">
                <label for="email">Email</label>
                <input 
                  type="email" 
                  id="email" 
                  formControlName="email" 
                  class="form-control" 
                  [ngClass]="{ 'is-invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched }"
                  placeholder="Enter email"
                  [(ngModel)]="registerForm.value.email"
                >
                <div class="invalid-feedback" *ngIf="registerForm.get('email')?.errors?.['required'] && registerForm.get('email')?.touched">
                  Email is required
                </div>
                <div class="invalid-feedback" *ngIf="registerForm.get('email')?.errors?.['email'] && registerForm.get('email')?.touched">
                  Please enter a valid email address
                </div>
              </div>
              
              <div class="form-group mb-3">
                <label for="password">Password</label>
                <input 
                  type="password" 
                  id="password" 
                  formControlName="password" 
                  class="form-control" 
                  [ngClass]="{ 'is-invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched }"
                  placeholder="Enter password"
                  [(ngModel)]="registerForm.value.password"
                >
                <div class="invalid-feedback" *ngIf="registerForm.get('password')?.errors?.['required'] && registerForm.get('password')?.touched">
                  Password is required
                </div>
                <div class="invalid-feedback" *ngIf="registerForm.get('password')?.errors?.['minlength'] && registerForm.get('password')?.touched">
                  Password must be at least 6 characters
                </div>
              </div>
              
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid || loading">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                  Register
                </button>
              </div>
              
              <div class="mt-3 text-center">
                Already have an account? <a routerLink="/login">Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
