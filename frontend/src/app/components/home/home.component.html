<!-- home.component.html -->
<div class="home-container">
    <section class="featured-section">
      <h2>Featured Albums</h2>
      
      <div *ngIf="loading" class="loading">
        Loading...
      </div>
      
      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>
      
      <div class="albums-grid">
        <div *ngFor="let album of featuredAlbums" class="album-card">
          <img [src]="album.cover_image || 'assets/default-album.png'" [alt]="album.title">
          <h3>{{ album.title }}</h3>
          <p>{{ album.artist_name }}</p>
          <button (click)="playSong(album.songs[0])">Play</button>
        </div>
      </div>
    </section>
  
    <section class="artists-section">
      <h2>Top Artists</h2>
      
      <div class="artists-list">
        <div *ngFor="let artist of topArtists" class="artist-card">
          <img [src]="artist.image || 'assets/default-artist.png'" [alt]="artist.name">
          <h3>{{ artist.name }}</h3>
        </div>
      </div>
    </section>
  </div>
